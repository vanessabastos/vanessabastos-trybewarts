<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" placeholder="Login" id="email" />
      <input type="password" name="senha" placeholder="Senha" id="senha" />
      <button id=btnEntrar type="submit"></button>
      <input type="password" name="senha" placeholder="Senha" id="senha" maxlength="6"/>
      <button type="submit" id="entrar"> Enviar</button>
    </form>
  </header>
  <form class="trybewarts-login" action="">
    <input type="email" name="email" placeholder="Login" id="email" />
    <input type="password" name="senha" placeholder="Senha" id="senha" />
    <button type="submit" id="entrar"> Enviar</button>
  </form>
  </header>
  <main class="caixa-flex">
    <form action="" id="evaluation-form">
      <div class="dados-pessoais">
        <input type="text" placeholder="Nome" value="Nome" id="input-name" />
        <input type="text" placeholder="Sobrenome" value="Sobrenome" id="input-lastname" />
      </div>
      <br>
      <hr>
      <br>
      <div>
        <input type="text" placeholder="Email" value="Email" id="input-email" />
      </fieldset>
      <select name="" id="house">
        <option text="Gitnória" value="Gitnória" id="gitnoria-house"></option>
        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house"></option>
        <option text="Corvinode" value="Corvinode" id="corvinode-house"></option>
        <option text="Pytherina" value="Pytherina" id="pytherina-house"></option>
      </select>
      <label text="Qual a sua familia?" for="" id="label-family"></label>
      <input type="radio" name="family" id="frontend" value="Frontend">
      <input type="radio" name="family" id="backend" value="Backend">
      <input type="radio" name="family" id="fullStack" value="FullStack">
        <label for="house"> Casa</label>

        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória </option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="botoes-radios">
        <label id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" id="frontend" value="Frontend"> Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" id="backend" value="Backend">Backend
        </label>
        <label for="fullStack">
          <input type="radio" name="family" id="fullStack" value="FullStack">FullStack
        </label>
      </div>
    </form>
    <!-- <img class="logo" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt=""> -->
    <div>
    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    <input type="checkbox" name="hofs" class="subject" value="HoFs">
    <input type="checkbox" name="jest" class="subject" value="Jest">
    <input type="checkbox" name="promises" class="subject" value="Promises">
    <input type="checkbox" name="react" class="subject" value="React">
    <input type="checkbox" name="sql" class="subject" value="SQL">
    <input type="checkbox" name="python" class="subject" value="Python">
  </div>
  <div>
    <label-rate>"Como você avalia a Trybewarts?"</label-rate>
    <input type="radio" name="rate" value="1"> 1
    <input type="radio" name="rate" value="2"> 2
    <input type="radio" name="rate" value="3"> 3
    <input type="radio" name="rate" value="4"> 4
    <input type="radio" name="rate" value="5"> 5
    <input type="radio" name="rate" value="6"> 6
    <input type="radio" name="rate" value="7"> 7
    <input type="radio" name="rate" value="8"> 8
    <input type="radio" name="rate" value="9"> 9
    <input type="radio" name="rate" value="10"> 10
  </div>
  <button type="submit" id="submit-btn">Enviar</button>
    
  </main>
  <script src="script.js"></script>
</body>

</html>
